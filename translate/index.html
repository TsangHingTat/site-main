<script>
    
// url var
const currentURL = "http://server." + (new URL(window.location.href).hostname).toString();
const form = document.querySelector('form');

const translateButton = document.getElementById('translate-button');

translateButton.addEventListener('click', () => {
  console.log("done")
  document.getElementById('translated-text').value = "Loading...";
  const sourceText = document.getElementById('source-text').value;
  const targetLang = document.getElementById('target-lang').value;

  const url = currentURL + ':5000/translate';
  const params = new URLSearchParams({
    text: sourceText,
    target_lang: targetLang
  });

  fetch(url + '?' + params)
    .then(response => response.text())
    .then(translatedText => {
       document.getElementById('translated-text').value = translatedText;
		console.log(translatedText)
    })
    .catch(error => console.error(error));
});
